<div class="point-interet-container">
    <div class="row">
        <div class="col">
            <h3><u>Réparation de vélo</u></h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-stripped table-sm">
                <thead>
                <tr>
                    <th scope="col">Arrondissement</th>
                    <th scope="col">Type</th>
                    <th scope="col">Nom du lieu</th>
                    <th scope="col">Adresse</th>
                    <th scope="col"></th>
                    <th scope="col">Plus d'infos</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let atelier of ateliers">
                        <th scope="row">{{ atelier["neighbourhood"]}}</th>
                        <td>Atelier</td>
                        <td>{{atelier["parc_name"]}}</td>
                        <td>{{atelier["intersection"]}}</td>
                        <td><button class="stats-search-btn" (click)="statsSearch()" ><i class="fa fa-map-marker" aria-hidden="true"></i></button></td>
                        <td><button class="stats-search-btn" (click)="setSelected(atelier)">Plus</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="stats-search" *ngIf="showMoreInfo">
              <h1>
              <app-more-info  [fontaine]="getSelected()"></app-more-info>
              </h1>
            </div> 
        </div>
    </div>
</div>
