        <div class="input-group mb-3">
            <span class="input-group-text">De :</span>
            <input type="text" class="form-control" placeholder="AAAA-MM-JJ" aria-label="De" [(ngModel)]="dateFrom">
            <span class="input-group-text">Ã€ :</span>
            <input type="text" class="form-control" placeholder="AAAA-MM-JJ" aria-label="A" [(ngModel)]="dateTo">
        </div>
        <button type="button" class="btn btn-primary" (click)="setInfo()">Afficher</button>
    </div>
</div>
