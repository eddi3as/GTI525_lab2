<div class="point-interet-container">
    <div class="row">
        <div class="col">
            <h3><u>Points d'intérets</u></h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-stripped table-sm">
                <thead>
                <tr>
                    <th scope="col">Arrondissement</th>
                    <th scope="col">Type</th>
                    <th scope="col">Nom du lieu</th>
                    <th scope="col">Adresse</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let point of pointsInteret">
                        <th scope="row">{{ point["neighbourhood"]}}</th>
                        <td>{{ point["type"] === "fontaine" ? "Fontaine à boire" : "Réparation vélo"}}</td>
                        <td>{{point["parc_name"]}}</td>
                        <td>{{point["intersection"]}}</td>
                        <td><button class="stats-search-btn" (click)="setSelected(point)" ><i class="fa fa-map-marker" aria-hidden="true"></i></button></td>
                    </tr>
                </tbody>
            </table>
            <div class="stats-search" *ngIf="showMoreInfo">
              <h1>
              <app-more-info [point]="getSelected()"></app-more-info>
              </h1>
            </div> 
        </div>
    </div>
</div>
