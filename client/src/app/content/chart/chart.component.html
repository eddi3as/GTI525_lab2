<div class="chart-container">
	
    <div class="row">
        <div class="col-4">
            <div class="row">
                <button class="btn btn-secondary btn-sm btn-retour" (click)="retour()">Retour arrière</button>
            </div>

            <div class="row">
                <h2>Remembrance</h2>
            </div>
        </div>

        <div class="col-6 middle"> 
            <h4><b>Période:</b></h4>
            <b>Debut</b>:&emsp;{{dateFrom}}
            <br/>
            <b>Fin</b>:&emsp;{{dateTo}}
        </div>
	
        <div class="col-2"> 
            <mat-radio-group [(ngModel)]="filter" (change)="update()">
                <mat-radio-button  *ngFor="let filterType of filterTypes" [value]="filterType">
                    {{filterType}}
                </mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-1">
            <h4 class="y_label">
                Passages
            </h4>
        </div>
        <div class="col-11">
            <canvas id="my-chart">
            </canvas>
        </div>
    </div>
    <div class="row">
        <h4 class="x_label">Date</h4>
    </div>
</div>
